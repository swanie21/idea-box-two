<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Idea Box</title>
    <link rel="stylesheet" href="CSS/reset.css" media="screen" title="styles" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="styles" charset="utf-8">
  </head>
  <header>
    <h1>ideabox</h1>
    <form class="inputs">
      <input type="text" id="title-input" placeholder="Title">
      <textarea id="body-input" placeholder="Body" rows="4" cols="40"></textarea>
      <input type="button" id="save-button" value="Save">
    </form>
  </header>
  <body>
    <section class="search-bar">
      <input type="text" id="search-input" placeholder="Search">
    </section>
    <section class="idea-container"></section>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
